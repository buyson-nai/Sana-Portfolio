<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>SANA, RONALD IAN J.</h1>
    
    <h2>Lecture 5: Tables</h2>
    
    <table border="5" cellpadding="10">
        <tr>
            <th>ANIMAL</th>
            <th>HABITAT</th>
        </tr>
        <tr>
            <td>Elephant</td>
            <td>Savanna</td>
        </tr>
        <tr>
            <td>Polar Bear</td>
            <td>Arctic</td>
        </tr>
    </table>
    
    <br>
    
    <table border="5" cellpadding="10">
        <tr>
            <th colspan="5">Grades</th>
        </tr>
        <tr>
            <td colspan="2">Students</td>
            <td>Status</td>
        </tr>
        <tr>
            <td>Chris</td>
            <td>Rj</td>
            <td rowspan="3">Passed</td>
        </tr>
        <tr>
            <td>Menez</td>
            <td>Richard</td>
        </tr>
        <tr>
            <td>Razi</td>
            <td>Nico</td>
        </tr>
    </table>
</body>
</html>
